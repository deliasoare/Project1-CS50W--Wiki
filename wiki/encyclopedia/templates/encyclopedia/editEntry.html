{% extends "encyclopedia/layout.html" %}

{% block title %}

    Edit {{entryTitle}} - Wiki

{% endblock %}
{% block body %}
    <form action = "{% url 'encyclopedia:editpage' entryTitle=entryTitle %}" method="post">
        {% csrf_token %}
        <textarea value="{{entry}}" name="content" type="text" required> {{entry}}</textarea>
        <br>
        <button type="submit" style="margin-left:450px;; width:90px; height:30px; font-size:9px; padding:4px; font-weight:bold; background-color: #4d90fe; box-shadow:none; color:#fff; outline:none; border:none; border-radius:2px;" >Update Page</button>
    </form>
{% endblock %}
